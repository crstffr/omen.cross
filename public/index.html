<html>
<head>
    <title>立MEN CROSS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet">
    <style>[ng-cloak] { display: none; }</style>
    <script src="loader.js"></script>
</head>
<body ng-cloak>
    <div class="outer-container columns no-bottom-margin">

                <a class="item" ui-sref="library" ui-sref-active="is-active">

                </a>

                    <span class="icon"><i class="fa fa-bug"></i></span>
                    <span class="name">Control</span>
                </a>

        </aside>
        <div class="column is-10 content-panel-column">
            <div class="content-panel">
                <nav class="nav has-shadow is-hidden-tablet" id="top">
                    <div class="container">
                        <div class="nav-left">
                            <a class="nav-item" href>
                                立men Cross
                            </a>
                        </div>
                        <span class="nav-toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                        <div class="nav-right nav-menu is-hidden-tablet">
                            <a class="nav-item" ui-sref="patch" ui-sref-active="is-active" ng-click="">
                                <span class="icon"><i class="fa fa-sitemap"></i></span>
                                <span class="name">Patch</span>
                            </a>
                            <a class="nav-item" ui-sref="setup" ui-sref-active="is-active">
                                <span class="icon"><i class="fa fa-cog"></i></span>
                                <span class="name">Devices</span>
                            </a>
                            <a class="nav-item" ui-sref="library" ui-sref-active="is-active">
                                <span class="icon"><i class="fa fa-book"></i></span>
                                <span class="name">Library</span>
                            </a>
                            <a class="nav-item" ui-sref="control" ui-sref-active="is-active">
                                <span class="icon"><i class="fa fa-bug"></i></span>
                                <span class="name">Control</span>
                            </a>
                        </div>
                    </div>
                </nav>

                <div class="section">
                    <ui-view></ui-view>
                </div>

            </div>

            <footer class="footer footer-shorter">
                <div class="has-text-centered">
                    <p class="is-size-7">

                    </p>
                </div>
            </footer>

        </div>
