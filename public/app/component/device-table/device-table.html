
<article class="message is-warning" ng-if="$ctrl.ready && !$ctrl.devices.length">
    <div class="message-body has-text-centered">
        There are no devices in this group.
    </div>
</article>

<div class="card" ng-if="$ctrl.devices.length">
    <div class="card-content is-paddingless">
        <table class="table is-fullwidth has-text-centered is-marginless"
               ng-class="{'is-striped': $ctrl.devices.length >= 3}">
            <tbody>
                <tr device-table-row ng-repeat="device in $ctrl.devices"
                    data-set="$ctrl.dataSet"
                    device="device"></tr>
            </tbody>
        </table>
    </div>
</div>
